<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">        
    </head>
    <body>
        <div>
            <div id="res"></div>
            <div id="btns">
                <button onclick="setRes('0')" id="btn0">0</button>
                <button onclick="setRes('1')" id="btn1">1</button>
                <button onclick="setRes('c')" id="btnClr">C</button>
                <button onclick="setRes('=')" id="btnEql">=</button>
                <button onclick="setRes('+')" id="btnSum">+</button>
                <button onclick="setRes('-')" id="btnSub">-</button>
                <button onclick="setRes('*')" id="btnMul">*</button>
                <button onclick="setRes('/')" id="btnDiv">/</button>
            </div>
        </div>
        <script src="js/binaryCalculator.js" type="text/javascript"></script>
    </body>
</html>
